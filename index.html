<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Circles</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="paper-full.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="text/paperscript" canvas="myCanvas">
      
      var sound1 = new Howl({
        src: ['sounds/bubbles.mp3'],
        volume: 0.5
      });

      var sound2 = new Howl({
        src: ['sounds/strike.mp3'],
        volume: 0.5
      });
       
      

    var circles = [];
    
      function onKeyDown(event) {
        
        
        //finds the max height and width of the window
        var maxPoint = new Point(view.size.width, view.size.height)

        //create a random number
        var randomPoint = Point.random();

        //make a random number according to the size of the window
        var point = maxPoint * randomPoint;

        //creates the new circle using a randomly generated point
        var newCircle = new Path.Circle(new Point(point), 500)

        if(event.key === "a") {
          sound1.play();
          newCircle.fillColor = "purple";
        } else if (event.key === "s") {
          sound2.play();
          newCircle.fillColor = "#16a085";
        } else {
          newCircle.fillColor = "orange";          
        }
        circles.push(newCircle);
      }

      function onFrame(event) {
        for(var i = 0; i < circles.length; i++) {
          circles[i].fillColor.hue += 1;
          circles[i].scale(.92);
          
        }
      } 


      
    </script>
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
